<!DOCTYPE html>
<html>
<head>

	<title> Tic Tac Toe </title>
	<link rel="stylesheet" type="text/css" href="CSS_and_JS/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script
  		src="https://code.jquery.com/jquery-3.1.1.js"
  		integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  		crossorigin="anonymous">
  	</script>
    <script type="text/javascript" src="CSS_and_JS/jquery-3.1.1.js"></script>
	

</head>

<body> 
	
<div class="container-fluid">

   <div id="ask">

   <h2> Do you want to <br> 
        play as
   </h2>
    
    <span style="font-size: 40px;"> X or O? <br> </span>

    <button class="btn" onclick="addBoard('X')"> X </button>
    <button class="btn" onclick="addBoard('O')"> O </button>
         
   </div>

   <div id="turn"> </div>

   <div id="stats">
     <span id="player">     </span>
     <span id="computer">   </span>
   </div>

   <div id="board">
   	  
   	  <table id="first">
   	  	<tr>
          <!--ID: RowCol e.g. 00 or 12-->
   	  		<td id="00""> </td>
   	  		<td id="01"> </td>
   	  		<td id="02"> </td>
   	  	</tr>
   	  </table>
   	  	
   	  <table id="second">
   	  	<tr>
   	  		<td id="10"> </td>
   	  		<td id="11"> </td>
   	  		<td id="12"> </td>
   	  	</tr>
   	  </table>

   	  <table id="third">
   	  	<tr>
   	  		<td id="20"> </td>
   	  		<td id="21"> </td>
   	  		<td id="22"> </td>
   	  	</tr>
   	  </table>
   	  	
   </div>

   <div id="restart"> 

       <button id="replay" class="btn btn-primary" style="width: 70px" onclick="restart()"> Replay </button>

       <button id="replay" class="btn btn-danger" style="width: 100px; margin-left: 1%;" onclick="restartAll()"> Reset All </button>

   </div>

</div>

<script type="text/javascript" src="Tic_Tac_Toe.js"> </script>

</body>

</html>
