<head>

<body> 
	
<div class="container-fluid">

   <div id="ask">

   <h2> Do you want to <br> 
        play as
   </h2>
    
    <span style="font-size: 40px;"> X or O? <br> </span>

    <button class="btn" onclick="addBoard('X')"> X </button>
    <button class="btn" onclick="addBoard('O')"> O </button>
         
   </div>

   <div id="board">
   	  
   	  <table id="first">
   	  	<tr>
   	  		<td id="one"> </td>
   	  		<td id="two"> </td>
   	  		<td id="three"> </td>
   	  	</tr>
   	  </table>
   	  	
   	  <table id="second">
   	  	<tr>
   	  		<td id="four"> </td>
   	  		<td id="five"> </td>
   	  		<td id="six"> </td>
   	  	</tr>
   	  </table>

   	  <table id="third">
   	  	<tr>
   	  		<td id="seven"> </td>
   	  		<td id="eight"> </td>
   	  		<td id="nine"> </td>
   	  	</tr>
   	  </table>
   	  	
   </div>

</div>
