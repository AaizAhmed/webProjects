<!DOCTYPE html>
<html>
<head>

	<title> Simon Game</title>
	<link rel="stylesheet" type="text/css" href="CSS_and_JS/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script
  		src="https://code.jquery.com/jquery-3.1.1.js"
  		integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  		crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="CSS_and_JS/jquery-3.1.1.js"></script>
</head>

<body> 
	
<div class="container-fluid">

<div class="outter">
	
	

	<div class="inner">

		<div class="row-margin">
		<div class="inline box red top-left" id="one"> </div>
		<div class="inline box blue top-right" id="two"> </div>
		</div>

		<div class="row-margin">
		<div class="inline box green bottom-left" id="three"> </div>
		<div class="inline box yellow bottom-right" id="four"> </div>
		</div>

	</div>

	<div class="circle">

		<div class="name"> Simon 
		</div>

		<div class="row-margin inline">
			<h1 class="score"> -- </h1>
			<h3 class="caption"> Count </h3>
		</div>

		<div class="inline"> 
			<div class="btn-box round-btn"> </div>
			<div class="caption"> Start</div>
		</div>

		<div class="inline"> 
			<div class="btn-box round-btn"> </div>
			<div class="caption"> Strict</div>
			<div class="mode led" id="mode"> </div>
		</div>

		<div>

			<div class="caption inline"> OFF </div>
			<div class="switch"> </div>
			<div class="switch-btn"> </div>
			<div class="caption"> ON </div>

		</div>
		
	</div>

</div>

</div>
<script type="text/javascript" src="Simon.js"></script>
</body>

</html>
