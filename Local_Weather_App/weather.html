<!DOCTYPE html>
<html>
<head>

	<title> Local Weather </title>
	<link rel="stylesheet" type="text/css" href="CSS_and_JS/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script
  		src="https://code.jquery.com/jquery-3.1.1.js"
  		integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  		crossorigin="anonymous">
  	</script>
    <script type="text/javascript" src="CSS_and_JS/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="weather.js"> </script>
	<script> $(document).ready( defaultWeather () ); </script>
	<script> $(document).ready( getLocation() );     </script>

</head>

<body>

<div class="container-fluid">

<div id="geoInfo">
<div id="httpError"> </div>  
<div id="location">
  <p> <strong> Location  </strong> </p>
</div>
</div>

<div class="row design" id="temp">

  <!-- Temperature, Icon and F/C convertor  -->
  <div class="col-xs-3" id="tempVal">
  <h5> <strong>  Temp </strong>  </h5>
  </div>

  <div class="col-xs-3" id="weatherIcon">  
  </div>

  <div class="col-xs-3">
 
  <label> <input type="radio" name="F/C" onclick="convertTemp()" checked value="F"> F </label>
  <label> <input type="radio" name="F/C" onclick="convertTemp()" value="C"> C </label>
  
  </div>

</div>  

<!-- Div with 3 coloumns. -->
<div class="row" id="details">
  
<div class="col-xs-4 design" id="desc"> Sunny </div>

<div class="col-xs-4 design" id="wind"> Wind </div>

<div class="col-xs-4 design" id="humi"> Humidity </div>

</div>

</div>

</body>
</html>
